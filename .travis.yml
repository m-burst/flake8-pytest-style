language: python

cache: pip

python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

install:
  - pip install poetry codecov
  - poetry install

script:
  - make lint test

after_success:
  - codecov

before_deploy:
  - ./scripts/pypi_readme.py
  - poetry build

deploy:
  provider: script
  script: poetry publish --no-interaction --username=$PYPI_USER --password=$PYPI_PASS
  skip_cleanup: true
  on:
    branch: master
    tags: true
    python: "3.9"
